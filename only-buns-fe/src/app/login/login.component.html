<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="form.get('email')?.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="form.get('password')?.invalid">Password is required (min. 6 characters).</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="submitted">Login</button>

      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    </form>
  </mat-card-content>
</mat-card>
